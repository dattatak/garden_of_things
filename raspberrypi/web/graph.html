<html>
<head>
</head>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<body>
<div id="myChart"></div>
</body>
<script>
  data = getData();
  zingchart.render({
    id: 'myChart',
    data: {
      type: 'line',
      series: data
    }
  });
</script>

<script>
  function getData(){
      var series = [];
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          var newSeries = JSON.parse(xhttp.responseText);
          series.push({"values": newSeries});
        }
      };
      for (i = 0; i < 7; i++){
        xhttp.open("GET", "html/latestValues.php?pin="+i, true);
        xhttp.send();
      }
      return series;
  }
</script>

</html>
