<html>
<head>
</head>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<body>
<div id="myChart"></div>
</body>
<script>
  function getData(series){
      
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          var newSeries = JSON.parse(xhttp.responseText);
          series.push({"values": newSeries});
        }
      };
      for (i = 0; i < 6; i++){
        xhttp.open("GET", "latestValues.php?pin="+i, true);
        xhttp.send();
      }
      
  }
</script>

<script>
  var data = [];
  getData(data);
  console.log(data);
  zingchart.render({
    id: 'myChart',
    data: {
      "type": 'line',
      "series":[data[0]
      ]
    }
  });
</script>


</html>
