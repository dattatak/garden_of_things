<html>
<head>
</head>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<body>
<div id="myChart"></div>
</body>
<script>
  function getData(pin){
      var series = {};
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          var newSeries = JSON.parse(xhttp.responseText);
          series = {"values": newSeries};
        }
      };
      xhttp.open("GET", "latestValues.php?pin="+pin, true);
      xhttp.send();
      return series;
  }
</script>

<script>
  zingchart.render({
    id: 'myChart',
    data: {
      "type": 'line',
      "series":[getData(0),getData(4)]  
    }
  });
</script>

</html>
