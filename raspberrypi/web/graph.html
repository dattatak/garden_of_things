<html>
<head>
</head>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<body>
<div id="myChart"></div>
</body>
<script>
  window.getData = function(callback){
      var tick = {};
      tick.plot0 = requestData(5);
      callback(JSON.stringify(tick));
  };
      
  function requestData(pin){
      var series = {};
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          return JSON.parse(xhttp.responseText);
        }
      };
      xhttp.open("GET", "latestValues.php?pin="+pin, true);
      xhttp.send();
      
  }
</script>

<script>
  zingchart.render({
    "id": 'myChart',
    "refresh":{
        "type": "feed",
        "transport" : "js",
        "url" : "getData()",
        "interval" : 5
    }
  });
  getData(5);
</script>

</html>
